<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/fc0aa9f285.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100">
    <header
      class="bg-gradient-to-r from-yellow-400 to-yellow-500 text-white px-6 py-4 flex justify-between items-center"
    >
      <h1 class="text-3xl underline decoration-solid px-2 py-2">
        <a href="index.html">DASHBUILD</a>
      </h1>
      <div class="flex items-center gap-x-[2rem]">
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
            ><i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="search"
            placeholder="Search..."
            class="bg-yellow-200 px-8 py-1 rounded-md placeholder:text-yellow-700 focus:outline-yellow-800"
          />
        </div>
        <div class="cursor-pointer">
          <i
            class="fa-regular fa-user text-3xl text-yellow-900 px-3.5 py-3 bg-white rounded-full hover:bg-gray-100"
          ></i>
        </div>
      </div>
    </header>
    <!-- TODO: give position to sidebar to fix the alignment  -->
    <aside class="fixed bg-white max-w-3xs w-full mx-4 my-8 p-6 rounded-xl">
      <nav class="space-y-4">
        <!--space-x and space-y use for giving space between children-->
        <a
          href="#"
          class="block text-gray-600 px-4 py-3 hover:bg-gray-100 rounded-lg active:text-gray-800"
          >Dashboard</a
        >
        <a
          href="#"
          class="block text-gray-600 px-4 py-3 hover:bg-gray-100 rounded-lg active:text-gray-800"
          >Analytics</a
        >
        <a
          href="#"
          class="block text-gray-600 px-4 py-3 hover:bg-gray-100 rounded-lg active:text-gray-800"
          >Reports</a
        >
        <a
          href="#"
          class="block text-gray-600 px-4 py-3 hover:bg-gray-100 rounded-lg active:text-gray-800"
          >Setting</a
        >
      </nav>
      <button
        type="button"
        class="bg-red-500 text-white hover:bg-red-600 px-4 py-3 mt-6 w-full rounded-lg cursor-pointer"
      >
        Logout
      </button>
    </aside>
    <main>
      <div class="bg-white ml-75 mr-4 my-8 rounded-xl p-10 flex gap-x-10">
        <div>
          <i
            class="fa-regular fa-user text-3xl text-white px-4.5 py-4 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full"
          ></i>
        </div>
        <div>
          <h2 class="text-3xl font-bold text-gray-800">Welcome back, John!</h2>
          <p class="text-gray-600 text-base mt-4 mb-6">
            Here's what's happening with your dashboard today.
          </p>
          <div class="flex gap-x-10">
            <div class="bg-blue-50 p-4 rounded-xl w-40">
              <p class="text-gray-600">
                <span
                  ><i
                    class="fa-solid fa-chart-line text-blue-600 mr-4"
                  ></i></span
                >Revenue
              </p>
              <p class="my-2 text-2xl font-bold text-gray-800">$45,231</p>
            </div>
            <div>
              <div class="bg-green-50 p-4 rounded-xl w-40">
                <p class="text-gray-600">
                  <span>
                    <i class="fa-solid fa-users text-green-600 mr-4"></i></span
                  >Users
                </p>
                <p class="my-2 text-2xl font-bold text-gray-800">1,234</p>
              </div>
            </div>
            <div>
              <div class="bg-purple-50 p-4 rounded-xl w-40">
                <p class="text-gray-600">
                  <span
                    ><i
                      class="fa-solid fa-arrow-trend-up text-purple-600 mr-4"
                    ></i></span
                  >Activity
                </p>
                <p class="my-2 text-2xl font-bold text-gray-800">+23%</p>
              </div>
            </div>
          </div>
          <div class="mt-7">
            <button
              class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-lg mr-4"
            >
              View Details
            </button>
            <button
              class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-6 py-2 rounded-lg"
            >
              Download Report
            </button>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-7 ml-75 mr-4 my-4">
        <div class="bg-white p-10 rounded-xl space-y-4 h-100 h-full">
          <h2 class="font-bold text-xl text-gray-800 mb-8">Recent Activity</h2>
          <div class="bg-gray-100 rounded-lg px-4 py-3">
            <div class="flex gap-x-2 items-center">
              <i class="fa-solid fa-circle text-[8px] text-green-500"></i>
              <div>
                <a href="#" class="text-gray-800 font-medium"
                  >New user registered</a
                >
                <p class="text-xs text-gray-500">2 minutes ago</p>
              </div>
            </div>
          </div>
          <div class="bg-gray-100 rounded-lg px-4 py-3">
            <div class="flex gap-x-2 items-center">
              <i class="fa-solid fa-circle text-[8px] text-blue-500"></i>
              <div>
                <a href="#" class="text-gray-800 font-medium"
                  >Payment received</a
                >
                <p class="text-xs text-gray-500">15 minutes ago</p>
              </div>
            </div>
          </div>
          <div class="bg-gray-100 rounded-lg px-4 py-3">
            <div class="flex gap-x-2 items-center">
              <i class="fa-solid fa-circle text-[8px] text-yellow-500"></i>
              <div>
                <a href="#" class="text-gray-800 font-medium"
                  >Payment received</a
                >
                <p class="text-xs text-gray-500">1 hour ago</p>
              </div>
            </div>
          </div>
        </div>
        <!-- FORM -->
        <form
          action="#"
          method="post"
          class="bg-white p-10 rounded-xl space-y-4 h-full"
        >
          <h2 class="font-bold text-xl text-gray-800 mb-8">Contact Us</h2>
          <div>
            <label for="name" class="block text-gray-800 font-medium mb-1"
              >Name
            </label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              class="block border-1 border-gray-300 border-solid rounded-lg w-full px-4 py-2"
            />
          </div>
          <div>
            <label for="email" class="block text-gray-800 font-medium mb-1"
              >Email
            </label>
            <input
              type="text"
              id="email"
              placeholder="Enter your email"
              class="block border-1 border-gray-300 border-solid rounded-lg w-full px-4 py-2"
            />
          </div>
          <div>
            <label for="message" class="block text-gray-800 font-medium mb-1"
              >Message
            </label>
            <input
              type=""
              id="message"
              placeholder="Your message"
              class="block border-1 border-gray-300 border-solid rounded-lg w-full px-4 pt-2 pb-8"
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-lg px-4 py-2 bg-gray-900 hover:bg-gray-800 text-white text-lg mt-4"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
  <!-- notes -->
  <!--  -->
</html>
