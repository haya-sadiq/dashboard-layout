<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/fc0aa9f285.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100">
    <header
      class="bg-gradient-to-r from-yellow-400 to-yellow-500 text-white px-6 py-4 flex justify-between items-center"
    >
      <h1 class="text-3xl underline decoration-solid px-2 py-2">
        <a href="index.html">DASHBUILD</a>
      </h1>
      <div class="flex items-center gap-x-[2rem]">
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
            ><i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="search"
            placeholder="Search..."
            class="bg-yellow-200 px-8 py-1 rounded-md placeholder:text-yellow-700 focus:outline-yellow-800"
          />
        </div>
        <div class="cursor-pointer">
          <i class="fa-solid fa-user text-3xl text-white"></i>
        </div>
      </div>
    </header>
    <aside class="fixed bg-white max-w-3xs w-full mx-4 my-8 p-6 rounded-xl">
      <nav class="space-y-4">
        <!--space-x and space-y use for giving space between children-->
        <a
          href="#"
          class="block text-gray-600 px-4 py-3 hover:bg-gray-100 rounded-lg active:text-gray-800"
          >Dashboard</a
        >
        <a
          href="#"
          class="block text-gray-600 px-4 py-3 hover:bg-gray-100 rounded-lg active:text-gray-800"
          >Analytics</a
        >
        <a
          href="#"
          class="block text-gray-600 px-4 py-3 hover:bg-gray-100 rounded-lg active:text-gray-800"
          >Reports</a
        >
        <a
          href="#"
          class="block text-gray-600 px-4 py-3 hover:bg-gray-100 rounded-lg active:text-gray-800"
          >Setting</a
        >
      </nav>
      <button
        type="button"
        class="bg-red-500 text-white hover:bg-red-600 px-4 py-3 mt-6 w-full rounded-lg"
      >
        Logout
      </button>
    </aside>
    <main>
      <div></div>
    </main>
  </body>
  <!-- notes -->
  <!--  -->
</html>
